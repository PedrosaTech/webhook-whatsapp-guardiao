<!DOCTYPE html>
<html>
<head>
    <title>Webhook WhatsApp Guardião</title>
    <meta charset="utf-8">
</head>
<body>
    <script>
        // Webhook para WhatsApp Meta
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('hub.mode');
        const token = urlParams.get('hub.verify_token');
        const challenge = urlParams.get('hub.challenge');
        
        if (mode === 'subscribe' && token === 'GUARDIAO_WA_WEBHOOK_2025') {
            // Limpar a página e mostrar apenas o challenge
            document.body.innerHTML = '';
            document.write(challenge);
        } else {
            document.body.innerHTML = '';
            document.write('Token inválido');
        }
    </script>
</body>
</html>
